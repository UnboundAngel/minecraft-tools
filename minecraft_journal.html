<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Journal - Minecraft Tools Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f08 50%, #000 100%);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Floating particles */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(139, 90, 43, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid #8b5a2b;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .header h1 {
            font-size: 3rem;
            color: #d4a574;
            text-shadow: 4px 4px 0px #000, 8px 8px 20px rgba(212, 165, 116, 0.5);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            color: #aaa;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            background: rgba(139, 90, 43, 0.6);
            border: 3px solid #8b5a2b;
            color: #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px #000;
        }

        .mode-btn.active {
            background: rgba(139, 90, 43, 1);
            border-color: #d4a574;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(139, 90, 43, 0.5);
        }

        .mode-btn:hover {
            background: rgba(139, 90, 43, 0.9);
        }

        /* Book Container */
        .book-scene {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem 0;
        }

        .book-container {
            position: relative;
            transform-style: preserve-3d;
            animation: book-entrance 1s ease-out;
        }

        @keyframes book-entrance {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .book {
            display: flex;
            position: relative;
            transform-style: preserve-3d;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
        }

        .book-spine {
            width: 40px;
            height: 650px;
            background: linear-gradient(90deg, #3d2817 0%, #5a3d25 50%, #3d2817 100%);
            position: relative;
            transform: translateZ(20px);
            border-top: 4px solid #2a1810;
            border-bottom: 4px solid #2a1810;
        }

        .book-spine::before {
            content: 'üìñ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px #000;
        }

        /* Page Container with Flip */
        .page-wrapper {
            position: relative;
            width: 450px;
            height: 650px;
        }

        .page-wrapper.left {
            transform-origin: right;
        }

        .page-wrapper.right {
            transform-origin: left;
        }

        .page-wrapper.flipping-left {
            animation: flip-left 0.8s ease-in-out;
        }

        .page-wrapper.flipping-right {
            animation: flip-right 0.8s ease-in-out;
        }

        @keyframes flip-left {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(-180deg);
            }
        }

        @keyframes flip-right {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        .book-page {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d4a8 100%);
            border: 3px solid #8b5a2b;
            position: relative;
            padding: 2rem;
            box-shadow:
                inset 0 0 20px rgba(139, 90, 43, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .page-left .book-page {
            border-right: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            background: linear-gradient(135deg, #e8d4a8 0%, #f4e4c1 100%);
        }

        .page-right .book-page {
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .page-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent 0px, transparent 29px, rgba(139, 90, 43, 0.1) 29px, rgba(139, 90, 43, 0.1) 30px);
            pointer-events: none;
            border-radius: inherit;
        }

        .page-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            font-size: 1.5rem;
            color: #3d2817;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid #8b5a2b;
            padding-bottom: 0.5rem;
        }

        /* Journal Mode */
        .journal-textarea {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #2a1810;
            resize: none;
            line-height: 1.9;
            padding: 0.5rem;
        }

        .journal-textarea::placeholder {
            color: rgba(42, 24, 16, 0.4);
            font-style: italic;
        }

        /* Todo Mode */
        .todo-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .todo-container::-webkit-scrollbar {
            width: 8px;
        }

        .todo-container::-webkit-scrollbar-track {
            background: rgba(139, 90, 43, 0.1);
            border-radius: 4px;
        }

        .todo-container::-webkit-scrollbar-thumb {
            background: rgba(139, 90, 43, 0.5);
            border-radius: 4px;
        }

        .quick-add {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .quick-add-input {
            flex: 1;
            background: rgba(139, 90, 43, 0.1);
            border: 2px solid #8b5a2b;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #2a1810;
            outline: none;
        }

        .quick-add-input::placeholder {
            color: rgba(42, 24, 16, 0.5);
        }

        .quick-add-btn {
            background: #8b5a2b;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .quick-add-btn:hover {
            background: #a06d3a;
            transform: scale(1.05);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .todo-item {
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
            padding: 0.5rem;
            background: rgba(139, 90, 43, 0.05);
            border-left: 3px solid #8b5a2b;
            transition: all 0.2s ease;
        }

        .todo-item:hover {
            background: rgba(139, 90, 43, 0.15);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .todo-text {
            color: #2a1810;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .todo-text a {
            color: #0066cc;
            text-decoration: underline;
        }

        .todo-priority {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .priority-high {
            background: #ff4444;
            color: #fff;
        }

        .priority-medium {
            background: #ffaa00;
            color: #000;
        }

        .priority-low {
            background: #44aa44;
            color: #fff;
        }

        .todo-actions {
            display: flex;
            gap: 0.25rem;
        }

        .todo-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 4px;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .todo-action-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .priority-selector {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .priority-btn {
            flex: 1;
            padding: 0.25rem;
            font-size: 0.7rem;
            border: 2px solid transparent;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s ease;
        }

        .priority-btn.active {
            border-color: #2a1810;
            font-weight: bold;
        }

        .page-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(139, 90, 43, 0.3);
            font-size: 0.75rem;
            color: #5a3d25;
        }

        .page-number {
            font-weight: bold;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(139, 90, 43, 0.8);
            border: 3px solid #8b5a2b;
            color: #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .btn:hover:not(:disabled) {
            background: rgba(139, 90, 43, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(139, 90, 43, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .save-indicator {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(74, 222, 128, 0.9);
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .save-indicator.show {
            transform: translateX(0);
        }

        /* Hotbar Navigation */
        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border: 4px solid #8b8b8b;
            border-bottom: 4px solid #555;
            border-right: 4px solid #555;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .hotbar-slot {
            width: 64px;
            height: 64px;
            background: rgba(139, 139, 139, 0.3);
            border: 2px solid #373737;
            border-bottom: 2px solid #8b8b8b;
            border-right: 2px solid #8b8b8b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .hotbar-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: translateY(-4px);
        }

        .hotbar-slot.active {
            border: 3px solid #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hotbar-icon {
            font-size: 2rem;
            margin-bottom: 2px;
        }

        .hotbar-label {
            font-size: 0.6rem;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .book {
                flex-direction: column;
                align-items: center;
            }

            .book-spine {
                width: 450px;
                height: 30px;
                order: 1;
            }

            .page-wrapper {
                width: 90%;
                max-width: 450px;
            }

            .page-left {
                order: 2;
            }

            .page-right {
                order: 3;
                margin-top: 1rem;
            }

            .page-left .book-page {
                border-right: 3px solid #8b5a2b;
                border-top-left-radius: 0;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            .page-right .book-page {
                border-left: 3px solid #8b5a2b;
                border-top-right-radius: 0;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .hotbar {
                flex-wrap: wrap;
                max-width: 90%;
            }

            .hotbar-slot {
                width: 50px;
                height: 50px;
            }

            .hotbar-icon {
                font-size: 1.5rem;
            }

            .hotbar-label {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                container.appendChild(particle);
            }
        }

        // State
        let currentMode = 'journal'; // 'journal' or 'todo'
        let currentPageIndex = 0;
        let pages = [];
        let isFlipping = false;

        const STORAGE_KEY = 'minecraft_journal_pages';
        const MODE_KEY = 'minecraft_journal_mode';

        // Initialize default pages
        function initializePages() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                pages = JSON.parse(saved);
            } else {
                pages = [
                    {
                        id: Date.now(),
                        left: {
                            type: 'journal',
                            title: '‚úíÔ∏è My Adventures ‚úíÔ∏è',
                            content: ''
                        },
                        right: {
                            type: 'todo',
                            title: '‚úÖ Tasks & Goals ‚úÖ',
                            todos: [],
                            priority: 'none'
                        }
                    }
                ];
            }

            const savedMode = localStorage.getItem(MODE_KEY);
            if (savedMode) {
                currentMode = savedMode;
                updateModeButtons();
            }
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
            showSaveIndicator();
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Switch mode
        function switchMode(mode) {
            currentMode = mode;
            localStorage.setItem(MODE_KEY, mode);
            updateModeButtons();
            renderPages();
        }

        function updateModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = currentMode === 'journal' ?
                document.querySelectorAll('.mode-btn')[0] :
                document.querySelectorAll('.mode-btn')[1];
            activeBtn.classList.add('active');
        }

        // Render pages
        function renderPages() {
            if (pages.length === 0) {
                addPage();
                return;
            }

            const page = pages[currentPageIndex];
            renderLeftPage(page.left);
            renderRightPage(page.right);
            updateNavButtons();
        }

        // Render left page (Journal)
        function renderLeftPage(pageData) {
            const container = document.getElementById('leftPageContent');

            if (currentMode === 'journal') {
                container.innerHTML = `
                    <div class="page-title">${pageData.title || '‚úíÔ∏è Journal Entry ‚úíÔ∏è'}</div>
                    <textarea
                        class="journal-textarea"
                        placeholder="Write about your Minecraft adventures...&#10;&#10;üí° Tip: You can paste links and they'll work when saved!&#10;&#10;Example:&#10;Check out this build: https://example.com"
                        oninput="updatePageContent('left', this.value)"
                    >${pageData.content || ''}</textarea>
                    <div class="page-info">
                        <span>${pageData.content ? pageData.content.length : 0} chars</span>
                        <span class="page-number">Page ${currentPageIndex + 1} (Left)</span>
                    </div>
                `;
            } else {
                container.innerHTML = renderTodoPage(pageData, 'left');
            }
        }

        // Render right page (To-Do)
        function renderRightPage(pageData) {
            const container = document.getElementById('rightPageContent');

            if (currentMode === 'journal') {
                container.innerHTML = `
                    <div class="page-title">${pageData.title || 'üó∫Ô∏è Notes & Plans üó∫Ô∏è'}</div>
                    <textarea
                        class="journal-textarea"
                        placeholder="Plan your next adventure...&#10;&#10;üìù Notes:&#10;- Build ideas&#10;- Resource needs&#10;- Coordinates&#10;&#10;Add links for reference!"
                        oninput="updatePageContent('right', this.value)"
                    >${pageData.content || ''}</textarea>
                    <div class="page-info">
                        <span>${pageData.content ? pageData.content.length : 0} chars</span>
                        <span class="page-number">Page ${currentPageIndex + 1} (Right)</span>
                    </div>
                `;
            } else {
                container.innerHTML = renderTodoPage(pageData, 'right');
            }
        }

        // Render to-do page
        function renderTodoPage(pageData, side) {
            const todos = pageData.todos || [];
            const currentPriority = pageData.priority || 'none';

            return `
                <div class="page-title">${pageData.title || '‚úÖ To-Do List ‚úÖ'}</div>
                <div class="todo-container">
                    <div class="quick-add">
                        <input
                            type="text"
                            class="quick-add-input"
                            placeholder="Quick add task... (paste links too!)"
                            id="quickAdd${side}"
                            onkeypress="if(event.key === 'Enter') addTodo('${side}')"
                        />
                        <button class="quick-add-btn" onclick="addTodo('${side}')">‚ûï</button>
                    </div>
                    <div class="priority-selector">
                        <button class="priority-btn priority-high ${currentPriority === 'high' ? 'active' : ''}"
                                onclick="setTodoPriority('${side}', 'high')">üî¥ High</button>
                        <button class="priority-btn priority-medium ${currentPriority === 'medium' ? 'active' : ''}"
                                onclick="setTodoPriority('${side}', 'medium')">üü° Med</button>
                        <button class="priority-btn priority-low ${currentPriority === 'low' ? 'active' : ''}"
                                onclick="setTodoPriority('${side}', 'low')">üü¢ Low</button>
                        <button class="priority-btn ${currentPriority === 'none' ? 'active' : ''}"
                                onclick="setTodoPriority('${side}', 'none')">‚ö™ None</button>
                    </div>
                    <div class="todo-list">
                        ${todos.map((todo, index) => `
                            <div class="todo-item ${todo.completed ? 'completed' : ''}">
                                <input
                                    type="checkbox"
                                    class="todo-checkbox"
                                    ${todo.completed ? 'checked' : ''}
                                    onchange="toggleTodo('${side}', ${index})"
                                />
                                <div class="todo-content">
                                    <div class="todo-text">
                                        ${todo.priority !== 'none' && todo.priority ?
                                            `<span class="todo-priority priority-${todo.priority}">${
                                                todo.priority === 'high' ? 'üî¥ HIGH' :
                                                todo.priority === 'medium' ? 'üü° MED' :
                                                'üü¢ LOW'
                                            }</span>` : ''}
                                        ${linkify(todo.text)}
                                    </div>
                                </div>
                                <div class="todo-actions">
                                    <button class="todo-action-btn" onclick="deleteTodo('${side}', ${index})" title="Delete">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="page-info">
                    <span>${todos.filter(t => t.completed).length} / ${todos.length} done</span>
                    <span class="page-number">Page ${currentPageIndex + 1} (${side === 'left' ? 'Left' : 'Right'})</span>
                </div>
            `;
        }

        // Convert URLs to clickable links
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank">${url}</a>`;
            });
        }

        // Update page content (for journal mode)
        function updatePageContent(side, value) {
            const page = pages[currentPageIndex];
            page[side].content = value;
            saveToStorage();
        }

        // Set todo priority
        function setTodoPriority(side, priority) {
            const page = pages[currentPageIndex];
            page[side].priority = priority;
            renderPages();
            saveToStorage();
        }

        // Add todo
        function addTodo(side) {
            const input = document.getElementById(`quickAdd${side}`);
            const text = input.value.trim();

            if (!text) return;

            const page = pages[currentPageIndex];
            if (!page[side].todos) page[side].todos = [];

            const priority = page[side].priority || 'none';

            page[side].todos.push({
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority
            });

            input.value = '';
            renderPages();
            saveToStorage();
        }

        // Toggle todo
        function toggleTodo(side, index) {
            const page = pages[currentPageIndex];
            page[side].todos[index].completed = !page[side].todos[index].completed;
            renderPages();
            saveToStorage();
        }

        // Delete todo
        function deleteTodo(side, index) {
            const page = pages[currentPageIndex];
            page[side].todos.splice(index, 1);
            renderPages();
            saveToStorage();
        }

        // Page navigation
        function nextPage() {
            if (isFlipping || currentPageIndex >= pages.length - 1) return;

            isFlipping = true;
            const rightWrapper = document.getElementById('rightPageWrapper');
            rightWrapper.classList.add('flipping-right');

            setTimeout(() => {
                currentPageIndex++;
                renderPages();
                rightWrapper.classList.remove('flipping-right');
                isFlipping = false;
            }, 800);
        }

        function previousPage() {
            if (isFlipping || currentPageIndex <= 0) return;

            isFlipping = true;
            const leftWrapper = document.getElementById('leftPageWrapper');
            leftWrapper.classList.add('flipping-left');

            setTimeout(() => {
                currentPageIndex--;
                renderPages();
                leftWrapper.classList.remove('flipping-left');
                isFlipping = false;
            }, 800);
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex >= pages.length - 1;
            document.getElementById('deleteBtn').disabled = pages.length <= 1;
        }

        // Add page
        function addPage() {
            pages.push({
                id: Date.now(),
                left: {
                    type: 'journal',
                    title: '‚úíÔ∏è New Entry ‚úíÔ∏è',
                    content: ''
                },
                right: {
                    type: 'todo',
                    title: '‚úÖ New Tasks ‚úÖ',
                    todos: [],
                    priority: 'none'
                }
            });

            currentPageIndex = pages.length - 1;
            renderPages();
            saveToStorage();
        }

        // Delete page
        function deletePage() {
            if (pages.length <= 1) return;

            if (!confirm('Delete this page spread? This cannot be undone!')) return;

            pages.splice(currentPageIndex, 1);
            if (currentPageIndex >= pages.length) {
                currentPageIndex = pages.length - 1;
            }
            renderPages();
            saveToStorage();
        }

        // Save current
        function saveCurrent() {
            saveToStorage();
        }

        // Initialize
        createParticles();
        initializePages();
        renderPages();

        // Auto-save every 30 seconds
        setInterval(() => {
            saveToStorage();
        }, 30000);
    </script>
</body>
</html>
