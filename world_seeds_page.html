        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: #fff;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid #4ade80;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 0, 0.03) 2px, rgba(0, 255, 0, 0.03) 4px);
            pointer-events: none;
        }

        .header h1 {
            font-size: 3rem;
            color: #4ade80;
            text-shadow: 4px 4px 0px #000, 8px 8px 20px rgba(74, 222, 128, 0.5);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            color: #aaa;
            position: relative;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #4ade80;
            color: #fff;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #4ade80;
            color: #000;
            font-weight: bold;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #4ade80;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
        }

        .search-input::placeholder {
            color: #4ade80;
            opacity: 0.6;
        }

        /* Seeds Grid */
        .seeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .seed-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #4ade80;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .seed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(74, 222, 128, 0.1) 100%);
            pointer-events: none;
        }

        .seed-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(74, 222, 128, 0.3);
            border-color: #fff;
        }

        .seed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .seed-title {
            font-size: 1.5rem;
            color: #4ade80;
            font-weight: bold;
        }

        .seed-version {
            background: rgba(74, 222, 128, 0.2);
            padding: 0.3rem 0.8rem;
            border: 2px solid #4ade80;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .seed-content {
            position: relative;
            z-index: 1;
        }

        .seed-code-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #4ade80;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seed-code {
            font-size: 1.2rem;
            color: #4ade80;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .seed-description {
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .seed-features {
            margin-top: 1rem;
        }

        .feature-tag {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            padding: 0.3rem 0.8rem;
            margin: 0.3rem;
            font-size: 0.85rem;
            color: #4ade80;
        }

        .coordinates {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .coord-title {
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .coord-list {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.8;
        }

        /* Hotbar - EXPLORER Style */
        .hotbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(11, 13, 18, 0.98);
            border-top: 2px solid #A066FF;
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 4px;
            z-index: 1000;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .hotbar.collapsed {
            transform: translateY(100%);
        }

        .hotbar-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(160, 102, 255, 0.15), rgba(6, 182, 212, 0.15));
            border: 1px solid rgba(160, 102, 255, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            cursor: pointer;
            min-width: 60px;
            text-align: center;
        }

        .hotbar-slot:hover {
            background: linear-gradient(135deg, rgba(160, 102, 255, 0.3), rgba(6, 182, 212, 0.3));
            border-color: #A066FF;
            transform: translateY(-2px);
            color: #fff;
        }

        .hotbar-slot.active {
            background: linear-gradient(135deg, #A066FF, #06b6d4);
            border-color: #A066FF;
            color: #fff;
            box-shadow: 0 0 15px rgba(160, 102, 255, 0.5);
        }

        .hotbar-icon {
            font-size: 1.8em;
            margin-bottom: 2px;
        }

        .hotbar-toggle {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: linear-gradient(135deg, #A066FF, #06b6d4);
            color: white;
            border: none;
            padding: 6px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 8px 8px 0 0;
            z-index: 999;
            transition: transform 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .hotbar.collapsed + .hotbar-toggle {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .seeds-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

                code: "506070180782346026",
                version: "Bedrock",
                category: ["building"],
                description: "A massive waterfall spire at coordinates, flanked by a village and pillager outpost at its base! A ruined Nether portal rests at the foot of the lake. Truly unique world generation!",
                features: ["Waterfall Spire", "Village", "Pillager Outpost", "Ruined Portal"],
                coordinates: {
                    "Spire": "X: 200, Z: 200",
                    "Ruined Portal": "X: 206, Y: 0, Z: 175"
                }
            },
            {
                title: "Heart-Shaped Mountain",
                code: "-1938057281",
                version: "Bedrock",
                category: ["building"],
                description: "When you spawn, find a literal heart shape indented into a nearby mountain! Perfect for romantic builds or unique survival worlds you want to play with friends.",
                features: ["Heart Mountain", "Unique Shape", "Great Starting Area"],
                coordinates: {
                    "Heart Mountain": "Near spawn"
                }
            },
            {
                title: "Forest Sinkhole + Lush Caves",
                code: "2910524",
                version: "Bedrock",
                category: ["survival", "building"],
                description: "Trek to the coordinates to find a huge sinkhole in a forest biome with a lush caves biome inside! Waterfalls, lava flows, and abandoned mineshaft remnants visible from the mouth of the sinkhole.",
                features: ["Massive Sinkhole", "Lush Caves", "Waterfalls", "Mineshaft"],
                coordinates: {
                    "Sinkhole": "X: -323, Z: 1027",
                    "Villages": "X: 152, Z: 296 and X: 200, Z: -328"
                }
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function renderSeeds() {
            const grid = document.getElementById('seedsGrid');
            grid.innerHTML = '';

            const filtered = seedsData.filter(seed => {
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'java' && seed.version === 'Java') ||
                                    (currentFilter === 'bedrock' && seed.version === 'Bedrock') ||
                                    (currentFilter === 'both' && seed.version === 'Both') ||
                                    seed.category.includes(currentFilter);

                const matchesSearch = currentSearch === '' ||
                                     seed.title.toLowerCase().includes(currentSearch) ||
                                     seed.description.toLowerCase().includes(currentSearch) ||
                                     seed.features.some(f => f.toLowerCase().includes(currentSearch));

                return matchesFilter && matchesSearch;
            });

            filtered.forEach(seed => {
                const card = document.createElement('div');
                card.className = 'seed-card';

                card.innerHTML = `
                    <div class="seed-header">
                        <div class="seed-title">${seed.title}</div>
                        <div class="seed-version">${seed.version}</div>
                    </div>
                    <div class="seed-content">
                        <div class="seed-code-container">
                            <div class="seed-code">${seed.code}</div>
                            <button class="copy-btn" onclick="copySeed('${seed.code}')">COPY</button>
                        </div>
                        <div class="seed-description">${seed.description}</div>
                        <div class="seed-features">
                            ${seed.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                        </div>
                        <div class="coordinates">
                            <div class="coord-title">üìç Key Coordinates:</div>
                            <div class="coord-list">
                                ${Object.entries(seed.coordinates).map(([key, val]) => 
                                    `<div>‚Ä¢ ${key}: ${val}</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #4ade80; font-size: 1.5rem; padding: 3rem;">No seeds found matching your criteria. Try different filters!</div>';
            }
        }

        function copySeed(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert(`Seed ${code} copied to clipboard!`);
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderSeeds();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderSeeds();
        });

        // Initial render
        renderSeeds();

        // Toggle hotbar visibility
        function toggleHotbar() {
            const hotbar = document.getElementById('hotbar');
            const toggle = document.getElementById('hotbarToggle');
            hotbar.classList.toggle('collapsed');
            toggle.textContent = hotbar.classList.contains('collapsed') ? '‚ñ≤' : '‚ñº';
        }
    </script>
</body>
</html>
