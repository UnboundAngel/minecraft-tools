<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Ideas Gallery - Minecraft Tools Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2b2b2b;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 120px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        .header {
            background: linear-gradient(180deg, #5c4033 0%, #3d2817 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 8px solid #2d1810;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 0 2px #8b6f47,
                inset 0 0 0 4px #2d1810,
                0 8px 0 rgba(0, 0, 0, 0.5);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(139, 111, 71, 0.2) 1px, rgba(139, 111, 71, 0.2) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(139, 111, 71, 0.2) 1px, rgba(139, 111, 71, 0.2) 2px);
            pointer-events: none;
        }

        .header h1 {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 2rem;
            color: #ffff00;
            text-shadow:
                3px 3px 0px #000,
                4px 4px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            color: #c9c9c9;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 0px #000;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .controls-panel {
            background: linear-gradient(180deg, #c6c6c6 0%, #8b8b8b 100%);
            border: 4px solid #555;
            border-top: 4px solid #fff;
            border-left: 4px solid #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.5);
        }

        .control-section {
            margin-bottom: 1.5rem;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            color: #404040;
            margin-bottom: 0.8rem;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        .search-container {
            margin-bottom: 0;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem;
            background: #fff;
            border: 3px solid #000;
            border-top: 3px solid #555;
            border-left: 3px solid #555;
            color: #000;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #888;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(180deg, #8b8b8b 0%, #636363 100%);
            border: 2px solid #000;
            border-top: 2px solid #c6c6c6;
            border-left: 2px solid #c6c6c6;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.1s ease;
            text-shadow: 1px 1px 0px #000;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
        }

        .control-btn:hover {
            background: linear-gradient(180deg, #a8a8a8 0%, #7a7a7a 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.5);
        }

        .control-btn:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
        }

        .control-btn.active {
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
            border-top: 2px solid #86efac;
            border-left: 2px solid #86efac;
            color: #000;
            font-weight: bold;
        }

        .control-btn.random {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            border-top: 2px solid #fcd34d;
            border-left: 2px solid #fcd34d;
            color: #000;
            font-weight: bold;
        }

        .control-btn.favorite {
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-top: 2px solid #fca5a5;
            border-left: 2px solid #fca5a5;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #4ade80;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: #4ade80;
            display: block;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            transition: all 0.3s ease;
        }

        .gallery-grid.list-view {
            grid-template-columns: 1fr;
        }

        .build-card {
            background: linear-gradient(180deg, #8b7355 0%, #5c4033 100%);
            border: 4px solid #2d1810;
            border-top: 4px solid #a89078;
            border-left: 4px solid #a89078;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow:
                0 4px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(168, 144, 120, 0.5);
            position: relative;
        }

        .build-card:hover {
            transform: translateY(-8px);
            box-shadow:
                0 12px 0 rgba(0, 0, 0, 0.5),
                0 12px 24px rgba(74, 222, 128, 0.3),
                inset 0 0 0 1px rgba(168, 144, 120, 0.5);
        }

        .build-card.favorited::after {
            content: '‚≠ê';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .build-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #3d2817 0%, #2d1810 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-bottom: 4px solid #2d1810;
            position: relative;
            overflow: hidden;
        }

        .build-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(0, 0, 0, 0.2) 4px, rgba(0, 0, 0, 0.2) 8px);
            pointer-events: none;
        }

        .list-view .build-card {
            display: flex;
            flex-direction: row;
        }

        .list-view .build-image {
            width: 200px;
            height: auto;
            border-bottom: none;
            border-right: 4px solid #2d1810;
        }

        .list-view .build-content {
            flex: 1;
        }

        .build-content {
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .build-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .build-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            color: #ffff00;
            font-weight: bold;
            flex: 1;
            text-shadow: 2px 2px 0px #000;
            line-height: 1.4;
        }

        .difficulty-badge {
            padding: 0.4rem 0.8rem;
            border: 2px solid;
            font-size: 0.7rem;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 1rem;
            font-family: 'Press Start 2P', monospace;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .difficulty-easy {
            border-color: #4ade80;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }
        .difficulty-medium {
            border-color: #fbbf24;
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.2);
        }
        .difficulty-hard {
            border-color: #ff4500;
            color: #ff4500;
            background: rgba(255, 69, 0, 0.2);
        }

        .build-creator {
            color: #c9c9c9;
            font-size: 0.9rem;
            margin-bottom: 0.6rem;
            text-shadow: 1px 1px 0px #000;
        }

        .build-description {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .build-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .build-tag {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4ade80;
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
            color: #4ade80;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }

        .build-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-top: 0.8rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            font-size: 0.8rem;
            color: #c9c9c9;
        }

        .stat-label {
            color: #ffff00;
            font-weight: bold;
        }

        .build-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.7rem 0.5rem;
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
            border: 2px solid #000;
            border-top: 2px solid #86efac;
            border-left: 2px solid #86efac;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            background: linear-gradient(180deg, #86efac 0%, #4ade80 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.5);
        }

        .action-btn:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
        }

        .action-btn.secondary {
            background: linear-gradient(180deg, #8b8b8b 0%, #636363 100%);
            color: #fff;
            border-top: 2px solid #c6c6c6;
            border-left: 2px solid #c6c6c6;
            text-shadow: 1px 1px 0px #000;
        }

        .action-btn.secondary:hover {
            background: linear-gradient(180deg, #a8a8a8 0%, #7a7a7a 100%);
        }

        .action-btn.favorite-btn {
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-top: 2px solid #fca5a5;
            border-left: 2px solid #fca5a5;
            color: #fff;
        }

        .action-btn.favorite-btn.favorited {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            border-top: 2px solid #fcd34d;
            border-left: 2px solid #fcd34d;
        }

        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px;
            border: 4px solid #8b8b8b;
            border-bottom: 4px solid #555;
            border-right: 4px solid #555;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .hotbar-slot {
            width: 64px;
            height: 64px;
            background: rgba(139, 139, 139, 0.3);
            border: 2px solid #373737;
            border-bottom: 2px solid #8b8b8b;
            border-right: 2px solid #8b8b8b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .hotbar-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: translateY(-4px);
        }

        .hotbar-slot.active {
            border: 3px solid #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hotbar-icon {
            font-size: 2rem;
            margin-bottom: 2px;
        }

        .hotbar-label {
            font-size: 0.6rem;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            grid-column: 1/-1;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .no-results-text {
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            color: #ffff00;
            text-shadow: 2px 2px 0px #000;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .build-actions {
                grid-template-columns: 1fr;
            }

            .list-view .build-card {
                flex-direction: column;
            }

            .list-view .build-image {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 4px solid #2d1810;
            }

            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>

        // State management
        let currentCategory = 'all';
        let currentDifficulty = 'all';
        let currentSort = 'default';
        let currentSearch = '';
        let showOnlyFavorites = false;
        let viewMode = 'grid';
        let favorites = JSON.parse(localStorage.getItem('buildFavorites') || '[]');

        // Initialize
        function init() {
            updateStats();
            renderGallery();
            attachEventListeners();
        }

        function attachEventListeners() {
            // Category filters
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderGallery();
                });
            });

            // Difficulty filters
            document.querySelectorAll('[data-difficulty]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-difficulty]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.difficulty;
                    renderGallery();
                });
            });

            // Sort buttons
            document.querySelectorAll('[data-sort]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-sort]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSort = btn.dataset.sort;
                    renderGallery();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderGallery();
            });

            // Random build
            document.getElementById('randomBtn').addEventListener('click', () => {
                const randomBuild = buildsData[Math.floor(Math.random() * buildsData.length)];
                currentSearch = randomBuild.title.toLowerCase();
                document.getElementById('searchInput').value = randomBuild.title;
                renderGallery();
                window.scrollTo({ top: 300, behavior: 'smooth' });
            });

            // Show favorites
            document.getElementById('showFavoritesBtn').addEventListener('click', () => {
                showOnlyFavorites = !showOnlyFavorites;
                document.getElementById('showFavoritesBtn').classList.toggle('active');
                renderGallery();
            });

            // View toggles
            document.getElementById('gridViewBtn').addEventListener('click', () => {
                viewMode = 'grid';
                document.getElementById('gridViewBtn').classList.add('active');
                document.getElementById('listViewBtn').classList.remove('active');
                document.getElementById('galleryGrid').classList.remove('list-view');
            });

            document.getElementById('listViewBtn').addEventListener('click', () => {
                viewMode = 'list';
                document.getElementById('listViewBtn').classList.add('active');
                document.getElementById('gridViewBtn').classList.remove('active');
                document.getElementById('galleryGrid').classList.add('list-view');
            });
        }

        function updateStats() {
            document.getElementById('totalBuilds').textContent = buildsData.length;
            document.getElementById('favoritesCount').textContent = favorites.length;
        }

        function toggleFavorite(buildTitle) {
            const index = favorites.indexOf(buildTitle);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(buildTitle);
            }
            localStorage.setItem('buildFavorites', JSON.stringify(favorites));
            updateStats();
            renderGallery();
        }

        function sortBuilds(builds) {
            switch(currentSort) {
                case 'name':
                    return builds.sort((a, b) => a.title.localeCompare(b.title));
                case 'difficulty':
                    const diffOrder = { easy: 1, medium: 2, hard: 3 };
                    return builds.sort((a, b) => diffOrder[a.difficulty] - diffOrder[b.difficulty]);
                case 'time':
                    return builds.sort((a, b) => {
                        const getHours = (str) => parseInt(str.match(/\d+/)[0]);
                        return getHours(a.buildTime) - getHours(b.buildTime);
                    });
                case 'blocks':
                    return builds.sort((a, b) => a.blocks - b.blocks);
                default:
                    return builds;
            }
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            let filtered = buildsData.filter(build => {
                const matchesCategory = currentCategory === 'all' || build.category.includes(currentCategory);
                const matchesDifficulty = currentDifficulty === 'all' || build.difficulty === currentDifficulty;
                const matchesSearch = currentSearch === '' ||
                    build.title.toLowerCase().includes(currentSearch) ||
                    build.creator.toLowerCase().includes(currentSearch) ||
                    build.description.toLowerCase().includes(currentSearch) ||
                    build.tags.some(tag => tag.toLowerCase().includes(currentSearch));
                const matchesFavorites = !showOnlyFavorites || favorites.includes(build.title);

                return matchesCategory && matchesDifficulty && matchesSearch && matchesFavorites;
            });

            filtered = sortBuilds(filtered);

            document.getElementById('shownBuilds').textContent = filtered.length;

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No builds found matching your criteria</div>
                    </div>
                `;
                return;
            }

            filtered.forEach(build => {
                const isFavorited = favorites.includes(build.title);
                const card = document.createElement('div');
                card.className = 'build-card' + (isFavorited ? ' favorited' : '');
                card.innerHTML = `
                    <div class="build-image">${build.icon}</div>
                    <div class="build-content">
                        <div class="build-header">
                            <div class="build-title">${build.title}</div>
                            <div class="difficulty-badge difficulty-${build.difficulty}">
                                ${build.difficulty.toUpperCase()}
                            </div>
                        </div>
                        <div class="build-creator">by ${build.creator}</div>
                        <div class="build-description">${build.description}</div>
                        <div class="build-tags">
                            ${build.tags.map(tag => `<span class="build-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="build-stats">
                            <div class="stat-item">
                                <span class="stat-label">Time:</span> ${build.buildTime}
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Blocks:</span> ${build.blocks.toLocaleString()}
                            </div>
                        </div>
                        <div class="build-actions">
                            <a href="${build.tutorialUrl}" class="action-btn" target="_blank">
                                üé• Tutorial
                            </a>
                            <a href="${build.downloadUrl}" class="action-btn secondary" target="_blank">
                                üì• Download
                            </a>
                            <button class="action-btn favorite-btn ${isFavorited ? 'favorited' : ''}"
                                    onclick="toggleFavorite('${build.title.replace(/'/g, "\\'")}')">
                                ${isFavorited ? '‚≠ê Saved' : '‚≠ê Save'}
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize on load
        init();
    </script>
