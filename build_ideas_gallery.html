        let currentCategory = 'all';
        let currentSearch = '';

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            const filtered = buildsData.filter(build => {
                const matchesCategory = currentCategory === 'all' || build.category.includes(currentCategory);
                const matchesSearch = currentSearch === '' ||
                    build.title.toLowerCase().includes(currentSearch) ||
                    build.creator.toLowerCase().includes(currentSearch) ||
                    build.description.toLowerCase().includes(currentSearch) ||
                    build.tags.some(tag => tag.toLowerCase().includes(currentSearch));
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #4ade80; font-size: 1.5rem; padding: 3rem; grid-column: 1/-1;">No builds found matching your criteria.</div>';
                return;
            }

            filtered.forEach(build => {
                const card = document.createElement('div');
                card.className = 'build-card';
                card.innerHTML = `
                    <div class="build-image">${build.icon}</div>
                    <div class="build-content">
                        <div class="build-header">
                            <div class="build-title">${build.title}</div>
                            <div class="difficulty-badge difficulty-${build.difficulty}">

                            </div>
                        </div>
                        <div class="build-creator">by ${build.creator}</div>
                        <div class="build-description">${build.description}</div>
                        <div class="build-tags">
                            ${build.tags.map(tag => `<span class="build-tag">${tag}</span>`).join('')}

                        <div class="build-stats">
                            <div class="stat-item">
                                <span class="stat-label">Build Time:</span> ${build.buildTime}
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Blocks:</span> ${build.blocks}
                            </div>
                        </div>
                        <div class="build-actions">

                                üé• Tutorial
                            </a>
                            <a href="${build.downloadUrl}" class="action-btn secondary" target="_blank">
                                üì• Download
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderGallery();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {

            renderGallery();
        });
