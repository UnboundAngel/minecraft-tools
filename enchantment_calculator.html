            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }

        .header p {
            font-size: 1.2rem;
            color: #aaa;
            position: relative;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Step Sections */
        .step-section {
            background: rgba(0, 0, 0, 0.8);

            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            color: #a855f7;

            z-index: 1;

            position: relative;
            z-index: 1;
        }

            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border: 2px solid #a855f7;

        .column-header {

            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #a855f7;

        .column-title {
            font-size: 1.3rem;
            color: #a855f7;
        }

        .anvil-counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .anvil-counter input {
            width: 60px;
            padding: 0.3rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #a855f7;
            color: #fff;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .enchant-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .enchant-row {

            align-items: center;

            background: rgba(168, 85, 247, 0.1);

            font-size: 1rem;
            color: #fff;
        }

        .level-buttons {

        .level-btn {

            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #666;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .level-btn:hover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.2);
        }

        .level-btn.active {
            background: #a855f7;
            border-color: #fff;
            color: #000;
        }

        .level-btn.incompatible {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Incompatible Toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #aaa;
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Optimize Section */
        .optimize-options {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            color: #fff;
        }

        /* Calculate Button */
        .calculate-btn {
            background: #a855f7;
            color: #000;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            margin-top: 2rem;
        }

        .calculate-btn:hover {
            background: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        /* Results */
        .results-section {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #4ade80;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .results-section.show {

        }

        .results-title {
            font-size: 2rem;
            color: #4ade80;
            margin-bottom: 1.5rem;
        }

        .result-item {
            background: rgba(74, 222, 128, 0.1);
            border-left: 4px solid #4ade80;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .result-label {
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.3rem;
            color: #fff;
        }

        /* Hotbar */
        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px;
            border: 4px solid #8b8b8b;
            border-bottom: 4px solid #555;
            border-right: 4px solid #555;

        .hotbar-slot {

            border: 2px solid #373737;
            border-bottom: 2px solid #8b8b8b;
            border-right: 2px solid #8b8b8b;

            justify-content: center;

        .hotbar-slot:hover {

        .hotbar-slot.active {

            ],
            trident: [

                { name: 'Channeling', max: 1, incompatible: ['riptide'] },
                { name: 'Impaling', max: 5, incompatible: [] },
                { name: 'Unbreaking', max: 3, incompatible: [] },
                { name: 'Mending', max: 1, incompatible: [] },
                { name: 'Curse of Vanishing', max: 1, incompatible: [] }
            ]
        };

        let currentItem = '';
        let currentEnchantLevels = {};
        let desiredEnchantLevels = {};

        document.getElementById('itemSelect').addEventListener('change', function() {
            currentItem = this.value;
            if (currentItem) {
                loadEnchantments();
                document.getElementById('enchantSection').style.display = 'block';
                document.getElementById('optimizeSection').style.display = 'block';
            } else {
                document.getElementById('enchantSection').style.display = 'none';
                document.getElementById('optimizeSection').style.display = 'none';
            }
        });

        function loadEnchantments() {
            const enchants = enchantmentData[currentItem] || [];
            currentEnchantLevels = {};
            desiredEnchantLevels = {};

            // Load current enchants
            const currentContainer = document.getElementById('currentEnchants');
            currentContainer.innerHTML = '';
            enchants.forEach(enchant => {
                const row = createEnchantRow(enchant, 'current');
                currentContainer.appendChild(row);
            });

            // Load desired enchants
            const desiredContainer = document.getElementById('desiredEnchants');
            desiredContainer.innerHTML = '';
            enchants.forEach(enchant => {
                const row = createEnchantRow(enchant, 'desired');
                desiredContainer.appendChild(row);
            });
        }

        function createEnchantRow(enchant, type) {
            const row = document.createElement('div');
            row.className = 'enchant-row';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'enchant-name';
            nameDiv.textContent = enchant.name;

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'level-buttons';

            for (let i = 1; i <= enchant.max; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = i;
                btn.onclick = () => selectLevel(enchant, i, type);
                btn.dataset.enchant = enchant.name.toLowerCase().replace(/ /g, '_');
                btn.dataset.level = i;
                btn.dataset.type = type;
                buttonsDiv.appendChild(btn);
            }

            row.appendChild(nameDiv);
            row.appendChild(buttonsDiv);
            return row;
        }

        function selectLevel(enchant, level, type) {
            const enchantKey = enchant.name.toLowerCase().replace(/ /g, '_');
            const levels = type === 'current' ? currentEnchantLevels : desiredEnchantLevels;
            
            // Check if incompatible enchantments are disallowed
            const allowIncompatible = document.getElementById('allowIncompatible').checked;
            
            if (!allowIncompatible) {
                // Check if this enchantment is incompatible with any selected enchantment
                const hasIncompatibleSelected = enchant.incompatible.some(inc => levels[inc]);
                
                // If there's an incompatible enchantment already selected, don't allow selection
                if (hasIncompatibleSelected && !levels[enchantKey]) {
                    return; // Block the selection
                }
                
                // If selecting this enchantment, check if it would conflict with others
                if (!levels[enchantKey]) {
                    // About to select this enchantment - check if any incompatible ones are selected
                    const wouldConflict = enchant.incompatible.some(inc => levels[inc]);
                    if (wouldConflict) {
                        return; // Block the selection
                    }
                }
            }
            
            // Toggle level
            if (levels[enchantKey] === level) {
                delete levels[enchantKey];
            } else {
                levels[enchantKey] = level;
            }

            updateButtons();
        }

        function updateButtons() {
            const allowIncompatible = document.getElementById('allowIncompatible').checked;
            const enchants = enchantmentData[currentItem] || [];
            
            // Update all buttons
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active', 'incompatible');
                btn.disabled = false;
                
                const type = btn.dataset.type;
                const levels = type === 'current' ? currentEnchantLevels : desiredEnchantLevels;
                const enchantKey = btn.dataset.enchant;
                const level = parseInt(btn.dataset.level);

                // Mark as active if selected
                if (levels[enchantKey] === level) {
                    btn.classList.add('active');
                }

                // Check incompatibilities if toggle is off
                if (!allowIncompatible) {
                    const enchant = enchants.find(e => e.name.toLowerCase().replace(/ /g, '_') === enchantKey);
                    
                    if (enchant) {
                        // Check if any incompatible enchantment is currently selected
                        const hasIncompatible = enchant.incompatible.some(inc => levels[inc]);
                        
                        // If incompatible enchantment is selected and this one isn't, gray it out and disable
                        if (hasIncompatible && !levels[enchantKey]) {
                            btn.classList.add('incompatible');
                            btn.disabled = true;
                            btn.style.cursor = 'not-allowed';
                        } else {
                            btn.style.cursor = 'pointer';
                        }
                    }
                }
            });
        }

        document.getElementById('allowIncompatible').addEventListener('change', updateButtons);

        function calculateEnchantments() {
            const optimize = document.querySelector('input[name="optimize"]:checked').value;
            const anvilUse = parseInt(document.getElementById('anvilUse').value) || 0;
            
            // Calculate total levels needed
            let totalLevels = 0;
            let steps = [];
            
            // Get enchants to add
            const toAdd = Object.keys(desiredEnchantLevels).filter(key => {
                return !currentEnchantLevels[key] || currentEnchantLevels[key] < desiredEnchantLevels[key];
            });

            // Calculate cost for each enchantment
            toAdd.forEach((enchantKey, index) => {
                const enchants = enchantmentData[currentItem] || [];
                const enchant = enchants.find(e => e.name.toLowerCase().replace(/ /g, '_') === enchantKey);
                const level = desiredEnchantLevels[enchantKey];
                
                // Base cost calculation (simplified)
                const baseCost = Math.pow(2, anvilUse + index) - 1;
                const enchantCost = level * 2;
                const stepCost = baseCost + enchantCost;
                
                totalLevels += stepCost;
                
                steps.push({
                    step: index + 1,
                    enchant: enchant.name,
                    level: level,
                    cost: stepCost
                });
            });

            // Display results
            displayResults(totalLevels, steps, anvilUse + toAdd.length);
        }

        function displayResults(totalLevels, steps, finalAnvilUse) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Total Levels Required:</div>
                    <div class="result-value">${totalLevels} Levels</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Final Anvil Use Count:</div>
                    <div class="result-value">${finalAnvilUse}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Enchanting Steps:</div>
                    <div class="result-value">
                        ${steps.map(step => `
                            <div style="margin: 0.5rem 0; padding: 0.5rem; background: rgba(0,0,0,0.3);">
                                Step ${step.step}: Add ${step.enchant} ${step.level} - Cost: ${step.cost} levels
                            </div>
                        `).join('')}
                        ${steps.length === 0 ? '<div style="color: #aaa;">Item already has desired enchantments!</div>' : ''}
                    </div>
                </div>
                <div class="result-item">
                    <div class="result-label">💡 Tip:</div>
                    <div class="result-value" style="font-size: 1rem; color: #aaa;">
                        To minimize costs, combine books with the same enchantments first before applying to your item. The anvil prior-work penalty doubles with each use!
                    </div>
                </div>
            `;
            
            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
